<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>FooWiki</title>

    <link rel="stylesheet" href="css/columns.css" />
    <link rel="stylesheet" type="text/css" href="css/jquery-ui.min.css" />
    <!-- link rel="stylesheet" href="css/normalize.css" -->
    <link rel="stylesheet" href="css/common.css">

    <script src="js/marked.js"></script>

    <!-- mustache template compiler -->
    <script src="js/hogan-3.0.2.js"></script>

    <script src="js/jquery-1.10.2.js"></script>

    <!-- date formatting -->
    <script src="js/moment.js"></script>

    <!-- FooWiki scripts -->
    <script src="js/config.js"></script>
    <script src="js/sparql-templates.js"></script>
    <script src="js/html-templates.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/core.js"></script>

    <script type="text/javascript" language="javascript">
        $(function () {
            setupErrorHandling();
            spinner();

            var pageURI = queryString["uri"];
            pageURI = encodeURI(pageURI);

            var map = {
                "pageURI": pageURI,
                "graphURI": graphURI
            };

            var getPageSparql = sparqlTemplater(getPageSparqlTemplate, map);

            var getPageURL = sparqlQueryEndpoint + encodeURIComponent(getPageSparql) + "&output=xml";

            var doneCallback = function (xml) {
                //   var entry = xmlToEntry(xml, pageURI);

                var entryJSON = sparqlXMLtoJSON(xml, entryXmlNames);

                if (!entryJSON) {
                    entryJSON = {
                        content: "",
                        date: "",
                        title: "",
                        nick: ""
                    };
                    window.location.href = window.location.href.replace("page.html", "edit.html");
                }

                // "uri": "page.html?uri=" + pageURI
                console.log("entryJSON[0] = " + JSON.stringify(entryJSON[0]));
                var entry = entryJSON[0];

                var params = "";
                // console.log(JSON.stringify(queryString));
                var script = document.createElement('script');
                script.type = 'text/javascript';
                script.async = true;
                script.text = entry.content;
                var s = document.getElementsByTagName('script')[0];
                s.parentNode.insertBefore(script, s);

                var toRun = entry.title + "(" + JSON.stringify(queryString) + ");"

                console.log(toRun);
                
                eval(toRun);
            };

            getDataForURL(doneCallback, getPageURL);

            $('#editButton').click(function () {
                window.location.href = window.location.href.replace("run.html", "edit.html");
                return false;
            });

        });

        function formatEntry(entry) {
            entry.content = marked(entry.content);
            entry.date = moment(entry.date).format("dddd, MMMM Do YYYY, h:mm:ss a");

            return templater(runEntryTemplate, entry);
        }
    </script>
</head>

<body>
    <div id="container">
        <div id="errorbox"></div>
        <div><a href="index.html">Page Index</a>
        </div>

        <div id="entry"></div>

        <p class="center" id="buttons">
            <button id="editButton">Edit</button>
        </p>
        <div id="spinner" class="spinner"></div>
        <div id="target"></div>
    </div>
</body>

</html>
