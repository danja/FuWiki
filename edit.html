<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>FooWiki</title>

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/common.css">
    <!-- link rel="stylesheet" type="text/css" href="css/jquery-ui.css" -->
    <!-- from https://github.com/aehlke/tag-it -->
    <link href="css/jquery.tagit.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="css/tagit.ui-zendesk.css">

    <script src="js/freemarker.js" type="text/javascript"></script>

    <script src="js/marked.js"></script>

    <script src="js/jquery-1.10.2.js"></script>
    <script src="js/jquery-migrate-1.2.1.js"></script>
    <script src="js/jquery-ui.min.js" type="text/javascript" charset="utf-8"></script>

    <!-- from https://github.com/aehlke/tag-it -->
    <script src="js/tag-it.js" type="text/javascript" charset="utf-8"></script>

    <script src="js/config.js"></script>
    <script src="js/sparql-templates.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/core.js"></script>


    <script type="text/javascript" language="javascript">
        var pageURI = queryString["uri"];

        pageURI = encodeURI(pageURI);

        var map = {
            "pageURI": pageURI,
            "graphURI": graphURI
        };

        var getPageSparql = templater(getPageSparqlTemplate, map);
        var getPageUrl = sparqlQueryEndpoint + encodeURIComponent(getPageSparql) + "&output=xml";

        $(function () {
            setupErrorHandling();
            spinner();

            var doneCallback = function (xml, pageURI) {
                //    var entry = xmlToEntry(xml, pageURI);
                var entryJSON = sparqlXMLtoJSON(xml, entryXmlNames);
                var entry = entryJSON[0];
                entry["uri"] = "page.html?uri=" + pageURI;
                var entryHTML = "";
                uri = "page.html?uri=" + pageURI;

                if (!entry) { // page doesn't exist, so create it
                    var entry = {};
                    var split = pageURI.split("/");
                    entry.title = split[split.length - 1];
                    entry.title = decodeURI(entry.title);
                    entry.content = "enter content here";
                    entry.nick = "danja";
                }

                //   console.log("done=" + JSON.stringify(entry));
                entryHTML += formatEntry(entry);

                //                console.log("FORMAT = " + entry.format);

                //  $("#format").val(entry.format);

                $("#entry").replaceWith(entryHTML);
                $("#format option").each(
                    function () {
                        this.selected = ($(this).attr("value") == entry.format);

                    });
                // put data in versioned here

                //      var pageURI = queryString["uri"];
                //  pageURI = encodeURI(pageURI);

                var pageMap = {
                    "pageURI": pageURI,
                    "graphURI": graphURI
                };

                setupTags(pageMap, false);
                //   $("#tags").tagit({
            };
            getDataForURL(doneCallback, getPageUrl);
            setupPosting();
        });

        function setupPosting() {
            $('#cancel').click(function () {
                window.location.href = window.location.href.replace("edit.html", "page.html");
                return false;
            });

            $('#submit').click(function () {
                var entry = {
                    "graphURI": graphURI,
                    "pageURI": pageURI,
                    "date": (new Date()).toISOString()
                };
                entry.title = $('#title').val();
                entry.nick = $('#nick').val();
                entry.content = $('#content').val();
                entry.content = escapeXml(entry.content);
                entry.format = $('#format').val();
           //     console.log("CONTENT TYPE = " + entry.format);

                var data = templater(postPageSparqlTemplate, entry);

                // put current data in local storage here
                var callback = function () {
                    $.ajax({
                        type: "POST",
                        url: sparqlUpdateEndpoint,
                        data: ({
                            update: data
                        })
                    }).done(function () {
                        var callback = function () {
                            window.location.href = window.location.href.replace("edit.html", "page.html");
                        };
                        submitTags(graphURI, pageURI, callback);
                     //   callback();
                    });
                }

                deletePage(graphURI, pageURI, callback);
                return false;
            });

            $('#delete').click(function () {
                var callback = function () {
                    window.location.href = "index.html";
                }
                return deletePage(graphURI, pageURI, callback);
            });
        }

        function submitTags(graphURI, pageURI, callback) {
            // TAGS
            var tagsCommas = $("#tags").tagit("assignedTags");
            console.log("tagsCommas=" + tagsCommas);
            var tagStrings = tagsCommas; //.split(",");
            var tags = [];
            for (var i = 0; i < tagStrings.length; i++) {
                var tag = {
                    "topicURI": "http://hyperdata.it/tags/" + tagStrings[i],
                    "topicLabel": tagStrings[i]
                };
                tags.push(tag);
            }
         
            var templateMap = {
                "graphURI": graphURI,
                "pageURI": pageURI,
                "tags": tags
            };
            
               console.log("templateMap="+JSON.stringify(templateMap));
            var data = templater(postTagsSparqlTemplate, templateMap);

            console.log("DATA="+data);
            test();
            $.ajax({
                type: "POST",
                url: sparqlUpdateEndpoint,
                data: ({
                    update: data
                })
            }).done(function () {

                callback();

            });
        }
        
        function test() {
          var   templateMap={"graphURI":"http://hyperdata.it/wiki","pageURI":"http://hyperdata.it/wiki/WooWoo","tags":[{"topicURI":"http://hyperdata.it/tags/sdf","topicLabel":"sdf"}]};
            
            var template = "<#list tags as t> \n\
    <${pageURI}> dc:topic <${t.topicURI}> . \n\
     <${t.topicURI}>  rdfs:label \"${t.topicLabel}\" \n\
  </#list> \n\
";
            
            console.log("TEST "+templater(template, templateMap));
        }

        function deletePage(graphURI, pageURI, callback) {
            var data = replaceAll(deletePageSparqlTemplate, "${pageURI}", pageURI);
            data = replaceAll(data, "${graphURI}", graphURI);
            $.ajax({
                type: "POST",
                url: sparqlUpdateEndpoint,
                data: ({
                    update: data
                })
            }).done(function () {
                callback();
            });
            return false;
        }

        function formatEntry(entry) {
            // console.log("editEntry = " + JSON.stringify(entry));
            var editEntryTemplate = "<div class='entry'> \
            <h1 class='center'><a href=\"${uri}\">${title}</a></h1> \
            <form> \
  <fieldset> \
        <legend>Edit Post</legend>\
            <label for='title'>Title</label> \
            <input id='title' type='text' value='${title}'></input> \
            <label for='content'>Content</label> \
            <textarea class='content' id='content' rows='20'>${content}</textarea> \
            <label for='tags'>Tags</label> \
            <ul id='tags'  id='allowSpacesTags'> \
            </ul> \
            <label for='nick'>Nick</label> \
            <input id='nick' type='text' value='${nick}'></input> \
            <label for='format'>Format</label><!-- is Media Type URI --> \
            <select id='format'> \
               <option value='http://purl.org/NET/mediatypes/text/markdown'>Markdown</option> \
               <option value='http://purl.org/NET/mediatypes/application/javascript'>Javascript</option> \
            </select> \
 </fieldset> \
            </form> \
            </div>";
            return templater(editEntryTemplate, entry);
        }
    </script>

</head>

<body>
    <div id="container">
        <div id="errorbox"></div>
        <div><a href="index.html">Page Index</a>
        </div>

        <div id="entry"></div>

        <p class="center">
            <button id="submit">Update</button>
            <button id="cancel">Cancel</button>
            <button id="delete">Delete</button>
        </p>

        <div id="spinner" class="spinner"></div>
    </div>
</body>

</html>
