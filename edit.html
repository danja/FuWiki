<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>FooWiki</title>

    <link rel="stylesheet" href="css/columns.css" />
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/common.css">
    <link href="css/jquery.tagit.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="css/tagit.ui-zendesk.css">
    <link rel="stylesheet" type="text/css" href="css/jquery-ui.min.css" />

    <!-- mustache template compiler -->
    <script src="js/hogan-3.0.2.js"></script>

    <!-- markdown converter -->
    <script src="js/marked.js"></script>

    <script src="js/jquery-1.10.2.js"></script>
    <script src="js/jquery-ui.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/jquery.autogrowtextarea.js"></script>

    <!-- from https://github.com/aehlke/tag-it -->
    <script src="js/tag-it.js" type="text/javascript" charset="utf-8"></script>

    <!-- FooWiki scripts -->
    <script src="js/config.js"></script>
    <script src="js/sparql-templates.js"></script>
    <script src="js/html-templates.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/core.js"></script>
    <script src="js/foowiki-edit.js"></script>

    <script type="text/javascript" language="javascript">
        var pageURI = queryString["uri"];

        pageURI = encodeURI(pageURI);

        var map = {
            "pageURI": pageURI,
            "graphURI": graphURI
        };

        var getPageSparql = sparqlTemplater(getPageSparqlTemplate, map);
        var getPageUrl = sparqlQueryEndpoint + encodeURIComponent(getPageSparql) + "&output=xml";

        $(function () {
            setupErrorHandling();

            spinner();
            setupImageUploading();

            var doneCallback = function (entryJSON, pageURI) {
           //     var entryJSON = sparqlXMLtoJSON(xml);
                var entry = entryJSON[0];

                uri = "page.html?uri=" + pageURI;

                if (!entry) { // page doesn't exist, so create it
                    var entry = {};
                    var split = pageURI.split("/");
                    entry.title = split[split.length - 1];
                    entry.title = decodeURI(entry.title);
                    entry.content = "";
                    entry.nick = "danja";
                }

                var entryHTML = templater(editEntryTemplate, entry);

                $("#entry").replaceWith(entryHTML);
                $("#format option").each(
                    function () {
                        this.selected = ($(this).attr("value") == entry.format);

                    });
                // put data in versioned here

                var pageMap = {
                    "pageURI": pageURI,
                    "graphURI": graphURI
                };

                setupTags("#maintagscontainer", pageMap, false);
                //   $("##foowikitagscontainer").tagit({
                
                 $("textarea").autoGrow();
            };
            getDataForURL(doneCallback, getPageUrl);
            setupPosting();
        });
    </script>

</head>

<body>
    <div id="errorbox"></div>

    <div id="header">FooWiki</div>

    <div id="middle" class="column">
        <div id="entry"></div>

        <p id="buttons" class="center">
            <p class="center">
                <button id="submit">Save</button>
                <button id="cancel">Cancel</button>
                <button id="delete">Delete</button>
            </p>
        </p>
    </div>

    <div id="left" class="column">
        <!-- div class="tab"><a href="index.html">Page Index</a>
        </div -->
    </div>

    <div id="right" class="column">
        <div id='searchContainer'>
            <button id='searchButton'>Search</button>
            <!-- label for='searchText'>Search Text</label -->
            <input id='searchText' type='text' value=''></input>
            <div id='tagButtons'></div>
            <ul id="results"></ul>
        </div>
    </div>

    <input type="file" name="fileSelector" id="fileSelector" />
    <br/>
    <!-- input type="text" name="imageName" id="imageName" / -->
    <br/>
    <img id="original_image" />

    <pre><span id="result"></span></pre>

    <div id="footer"><em>thoughtcatchers.org</em>
    </div>

    <div id="spinner" class="spinner"></div>
</body>

</html>
