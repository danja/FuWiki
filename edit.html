<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>FuWiki</title>

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/common.css">

    <script src="js/marked.js"></script>

    <script src="js/jquery-1.10.2.js"></script>
    <script src="js/jquery-migrate-1.2.1.js"></script>

    <script src="js/config.js"></script>
    <script src="js/sparql-templates.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/core.js"></script>


    <script type="text/javascript" language="javascript">
        var pageURI = queryString["uri"];

        pageURI = encodeURI(pageURI);

        var map = {
            "pageURI": pageURI,
            "graphURI": graphURI
        };

        var getPageSparql = templater(getPageSparqlTemplate, map);

        console.log(getPageSparql);

        var getPageUrl = sparqlQueryEndpoint + encodeURIComponent(getPageSparql) + "&output=xml";

        $(function () {
            var $loading = $('#spinner').hide();
            $.ajaxSetup({
                beforeSend: function () {
                    $('#spinner').show();
                },
                complete: function () {
                    $('#spinner').hide();
                },
                success: function () {}
            });
            console.log("X");

            var doneCallback = function (xml, pageURI) {

                entry = xmlToEntry(xml, pageURI);
                uri = "page.html?uri=" + pageURI;

                if (!entry) { // page doesn't exist, so create it

                    var split = pageURI.split("/");
                    title = split[split.length - 1];
                    title = decodeURI(title);
                    content = "enter content here";
                    entry += generateEntry(uri, date, title, content, nick);
                }

                $("#entry").replaceWith(entry);
                // put data in versioned here
                //  translateLocalLinks();

            };
            getPage(doneCallback, getPageUrl);
            setupPosting();
        });

        function setupPosting() {
            $('#cancel').click(function () {
                window.location.href = window.location.href.replace("edit.html", "page.html");
                return false;
            });

            $('#submit').click(function () {
                title = $('#title').val();
                nick = $('#nick').val();
                var content = $('#content').val();
                content = escape(content);
                var map = {
                    "content": content,
                    "graphURI": graphURI,
                    "pageURI": pageURI,
                    "title": title,
                    "date": date,
                    "nick": nick
                };

                var data = templater(postPageSparqlTemplate, map);

                // put current data in local storage here
                var callback = function () {
                    $.ajax({
                        type: "POST",
                        url: sparqlUpdateEndpoint,
                        data: ({
                            update: data
                        })
                    }).done(function () {
                        window.location.href = window.location.href.replace("edit.html", "page.html");
                    });
                }

                deletePage(graphURI, pageURI, callback);



                return false;
            });
            $('#delete').click(function () {
                var callback = function () {
                    window.location.href = "index.html";
                }
                return deletePage(graphURI, pageURI, callback);
            });
        }

        var uri = "URI";
         //        var    date = "DATE";
        var title = "TITLE";
        var content = "CONTENT";
         //        var    nick = "NICK";
        var d = new Date();
        date = d.toISOString();
        nick = "danja";

        function deletePage(graphURI, pageURI, callback) {
            var content = $('#content').val();
            var data = replaceAll(deletePageSparqlTemplate, "${pageURI}", pageURI);
            data = replaceAll(data, "${graphURI}", graphURI);
            $.ajax({
                type: "POST",
                url: sparqlUpdateEndpoint,
                data: ({
                    update: data
                })
            }).done(function () {
                callback();
                //  if (redirectToIndex) {
                //      window.location.href = "index.html";
                //   }
            });


            return false;

        }

        function generateEntry(uri, date, title, content, nick) {
           // console.log("uri = " + uri + ", date = " + date + " , title = " + title + ", content = " + content + ", nick = " + nick);

            var editEntryTemplate = "<div class='entry'> \
            <h1 class='center'><a href=\"${uri}\">${title}</a></h1> \
            <form> \
            <label for='title'>Title</label> \
            <input id='title' type='text' value='${title}'></input> \
            <label for='content'>Content</label> \
            <textarea class='content' id='content' rows='10'>${content}</textarea> \
            <label for='nick'>Nick</label> \
            <input id='nick' type='text' value='${nick}'></input> \
            </form> \
            </div>";

            //   entry += "<div class='byline center'>" + date + "</div>";
            var map = {
                "uri": uri,
                "title": title,
                "content": content,
                "nick": nick
            };

            return templater(editEntryTemplate, map);

        }
    </script>

</head>

<body>
    <div id="container">

        <div class="center"><a href="index.html">FuWiki</a>
        </div>

        <div id="entry"></div>

        <p class="center">
            <button id="submit">Update</button>
            <button id="cancel">Cancel</button>
            <button id="delete">Delete</button>
        </p>

        <div id="spinner" class="spinner"></div>
    </div>
</body>

</html>
