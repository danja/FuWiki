<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>FooWiki</title>

    <link rel="stylesheet" href="css/columns.css" />
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/common.css">
    <link href="css/jquery.tagit.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="css/tagit.ui-zendesk.css">
      <link rel="stylesheet" type="text/css" href="css/jquery-ui.min.css" />

    <!-- mustache template compiler -->
    <script src="js/hogan-3.0.2.js"></script>

    <!-- markdown converter -->
    <script src="js/marked.js"></script>

    <script src="js/jquery-1.10.2.js"></script>
    <script src="js/jquery-ui.min.js" type="text/javascript" charset="utf-8"></script>

    <!-- from https://github.com/aehlke/tag-it -->
    <script src="js/tag-it.js" type="text/javascript" charset="utf-8"></script>

     <!-- FooWiki scripts -->
    <script src="js/config.js"></script>
    <script src="js/sparql-templates.js"></script>
    <script src="js/html-templates.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/core.js"></script>

    <script type="text/javascript" language="javascript">
        var pageURI = queryString["uri"];

        pageURI = encodeURI(pageURI);

        var map = {
            "pageURI": pageURI,
            "graphURI": graphURI
        };

        var getPageSparql = templater(getPageSparqlTemplate, map);
        var getPageUrl = sparqlQueryEndpoint + encodeURIComponent(getPageSparql) + "&output=xml";

        $(function () {
            setupErrorHandling();
            spinner();

            var doneCallback = function (xml, pageURI) {
                var entryJSON = sparqlXMLtoJSON(xml, entryXmlNames);
                var entry = entryJSON[0];
               
           //     var entryHTML = "";
                uri = "page.html?uri=" + pageURI;

                if (!entry) { // page doesn't exist, so create it
                    var entry = {};
                    var split = pageURI.split("/");
                    entry.title = split[split.length - 1];
                    entry.title = decodeURI(entry.title);
                    entry.content = "enter content here";
                    entry.nick = "danja";
                }
                
                //  entry["uri"] = "page.html?uri=" + pageURI;

               var entryHTML = templater(editEntryTemplate, entry);

                $("#entry").replaceWith(entryHTML);
                $("#format option").each(
                    function () {
                        this.selected = ($(this).attr("value") == entry.format);

                    });
                // put data in versioned here

                //      var pageURI = queryString["uri"];
                //  pageURI = encodeURI(pageURI);

                var pageMap = {
                    "pageURI": pageURI,
                    "graphURI": graphURI
                };

                setupTags("#maintagscontainer", pageMap, false);
                //   $("##foowikitagscontainer").tagit({
            };
            getDataForURL(doneCallback, getPageUrl);
            setupPosting();
        });

        function setupPosting() {
            $('#cancel').click(function () {
                window.location.href = window.location.href.replace("edit.html", "page.html");
                return false;
            });

            $('#submit').click(function () {
                var entry = {
                    "graphURI": graphURI,
                    "pageURI": pageURI,
                    "date": (new Date()).toISOString()
                };
                entry.title = $('#title').val();
                entry.nick = $('#nick').val();
                entry.content = $('#content').val();
                entry.content = escapeXml(entry.content);
                entry.format = $('#format').val();
                //     console.log("CONTENT TYPE = " + entry.format);

                var data = templater(postPageSparqlTemplate, entry);

              //   console.log("data = "+data);
                
                // put current data in local storage here
                var callback = function () {
                    $.ajax({
                        type: "POST",
                        url: sparqlUpdateEndpoint,
                        data: ({
                            update: data
                        })
                    }).done(function () {
                        var callback = function () {
                            window.location.href = window.location.href.replace("edit.html", "page.html");
                        };
                        submitTags(graphURI, pageURI, callback);
                        //   callback();
                    });
                }

                deletePage(graphURI, pageURI, callback);
                return false;
            });

            $('#delete').click(function () {
                var callback = function () {
                    window.location.href = "index.html";
                }
                return deletePage(graphURI, pageURI, callback);
            });
        }

        function submitTags(graphURI, pageURI, callback) {
            // TAGS
            var tagsCommas = $("#maintagscontainer").tagit("assignedTags");
            console.log("tagsCommas=" + tagsCommas);
            var tagStrings = tagsCommas; //.split(",");
            var tags = [];
            for (var i = 0; i < tagStrings.length; i++) {
                var tag = {
                    "topicURI": "http://hyperdata.it/tags/" + tagStrings[i].toLowerCase(),
                    "topicLabel": tagStrings[i].toLowerCase()
                };
                tags.push(tag);
            }

            var templateMap = {
                "graphURI": graphURI,
                "pageURI": pageURI,
                "tags": tags
            };

        //    console.log("templateMap=" + JSON.stringify(templateMap));
            var data = templater(postTagsSparqlTemplate, templateMap);
       //     console.log("postTagsSparqlTemplate=" + postTagsSparqlTemplate);
       //     console.log("DATA=" + data);

            $.ajax({
                type: "POST",
                url: sparqlUpdateEndpoint,
                data: ({
                    update: data
                })
            }).done(function () {
                callback();
            });
        }


        function deletePage(graphURI, pageURI, callback) {
            var map = {
                "pageURI": pageURI,
                "graphURI": graphURI
            };
            var data = templater(deletePageSparqlTemplate, map);
            $.ajax({
                type: "POST",
                url: sparqlUpdateEndpoint,
                data: ({
                    update: data
                })
            }).done(function () {
                callback();
            });
            return false;
        }

    </script>

</head>

<body>
    <div id="container">
        <div id="errorbox"></div>
        <div><a href="index.html">Page Index</a>
        </div>

        <div id="entry"></div>

        <p class="center">
            <button id="submit">Save</button>
            <button id="cancel">Cancel</button>
            <button id="delete">Delete</button>
        </p>

        <div id="spinner" class="spinner"></div>
    </div>
</body>

</html>
