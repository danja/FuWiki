<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>FuWiki</title>

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/common.css">

    <script src="js/marked.js"></script>

    <script src="js/jquery-1.10.2.js"></script>
    <script src="js/jquery-migrate-1.2.1.js"></script>

    <script src="js/config.js"></script>
    <script src="js/sparql-templates.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/core.js"></script>


    <script type="text/javascript" language="javascript">
        var pageURI = queryString["uri"];

        pageURI = encodeURI(pageURI);

        var map = {
            "pageURI": pageURI,
            "graphURI": graphURI
        };

        var getPageSparql = templater(getPageSparqlTemplate, map);
        var getPageUrl = sparqlQueryEndpoint + encodeURIComponent(getPageSparql) + "&output=xml";

        $(function () {
            spinner();

            var doneCallback = function (xml, pageURI) {
                var entry = xmlToEntry(xml, pageURI);
                var entryHTML = "";
                uri = "page.html?uri=" + pageURI;

                if (!entry) { // page doesn't exist, so create it
                    var entry = {};
                    var split = pageURI.split("/");
                    entry.title = split[split.length - 1];
                    entry.title = decodeURI(entry.title);
                    entry.content = "enter content here";
                    entry.nick="danja";
                }
             //   console.log("done=" + JSON.stringify(entry));
                entryHTML += formatEntry(entry);
                $("#entry").replaceWith(entryHTML);
                // put data in versioned here
            };

            console.log("A");
            getPage(doneCallback, getPageUrl);
            console.log("B");
            setupPosting();
        });

        function setupPosting() {
            $('#cancel').click(function () {
                window.location.href = window.location.href.replace("edit.html", "page.html");
                return false;
            });

            $('#submit').click(function () {
                var entry = {
                    "graphURI": graphURI,
                    "pageURI": pageURI,
                    "date": (new Date()).toISOString()
                };
                entry.title = $('#title').val();
                entry.nick = $('#nick').val();
                entry.content = $('#content').val();
                entry.content = escape(entry.content);

                var data = templater(postPageSparqlTemplate, entry);

                // put current data in local storage here
                var callback = function () {
                    $.ajax({
                        type: "POST",
                        url: sparqlUpdateEndpoint,
                        data: ({
                            update: data
                        })
                    }).done(function () {
                        window.location.href = window.location.href.replace("edit.html", "page.html");
                    });
                }

                deletePage(graphURI, pageURI, callback);
                return false;
            });
            $('#delete').click(function () {
                var callback = function () {
                    window.location.href = "index.html";
                }
                return deletePage(graphURI, pageURI, callback);
            });
        }

        function deletePage(graphURI, pageURI, callback) {
            var data = replaceAll(deletePageSparqlTemplate, "${pageURI}", pageURI);
            data = replaceAll(data, "${graphURI}", graphURI);
            $.ajax({
                type: "POST",
                url: sparqlUpdateEndpoint,
                data: ({
                    update: data
                })
            }).done(function () {
                callback();
            });
            return false;
        }

        function formatEntry(entry) {
            // console.log("editEntry = " + JSON.stringify(entry));
            var editEntryTemplate = "<div class='entry'> \
            <h1 class='center'><a href=\"${uri}\">${title}</a></h1> \
            <form> \
            <label for='title'>Title</label> \
            <input id='title' type='text' value='${title}'></input> \
            <label for='content'>Content</label> \
            <textarea class='content' id='content' rows='10'>${content}</textarea> \
            <label for='nick'>Nick</label> \
            <input id='nick' type='text' value='${nick}'></input> \
            </form> \
            </div>";
            return templater(editEntryTemplate, entry);

        }
    </script>

</head>

<body>
    <div id="container">

        <div class="center"><a href="index.html">FuWiki</a>
        </div>

        <div id="entry"></div>

        <p class="center">
            <button id="submit">Update</button>
            <button id="cancel">Cancel</button>
            <button id="delete">Delete</button>
        </p>

        <div id="spinner" class="spinner"></div>
    </div>
</body>

</html>
